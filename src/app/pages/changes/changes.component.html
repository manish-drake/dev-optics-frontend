<div class="changes-container"> <!-- Main Content -->
  <div class="container">
    <!-- Content Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h3 mb-0 fw-bold text-dark">Change Management</h2>
       <button 
        class="btn btn-primary"
        [routerLink]="['/change-form']">
        <i class="bi bi-plus-circle me-2"></i>
        Create Log
      </button>
    </div>

    <!-- Changes Grid -->
    <div class="row g-4">
      <!-- User Authentication System Card -->
       @for(item of datasource; track item){
          <div class="col-lg-6 col-xl-6">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{item.change_title}}</h5>
            <span class="badge bg-success">{{item.category}}</span>
          </div>
          <div class="card-body">
            <p class="card-text text-muted small mb-3">
             {{item.change_desc}}
            </p>
            
            <div class="mb-3">
              <div class="row small">
                <div class="col-4 text-muted fw-medium">Developer:</div>
                <div class="col-8 fw-semibold">{{item.dev}}</div>
              </div>
              <div class="row small">
                <div class="col-4 text-muted fw-medium">Category:</div>
                <div class="col-8 fw-semibold text-success">{{item.category}}</div>
              </div>
              <div class="row small">
                <div class="col-4 text-muted fw-medium">Date:</div>
                <div class="col-8 fw-semibold">{{ formatDateAndTime(item.dtt_change) }}</div>
              </div>
            </div>

            <div class="bg-light border border-2 border-dashed rounded d-flex align-items-center justify-content-center" 
                 style="height: 120px;">
              <span class="text-muted fst-italic small">Authentication Flow Diagram</span>
            </div>
          </div>
        </div>
      </div>

       }
     
      
    </div>
  </div>
</div>
