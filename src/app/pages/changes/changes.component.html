<div class="changes-container">
    <div class="container">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
            <h2 class="h3 mb-0 fw-bold text-dark">Change Management</h2>
            <div class="d-flex flex-column flex-md-row align-items-stretch align-items-md-center gap-3 w-100 w-md-auto">
                <div class="d-flex align-items-center gap-2">
                    <label class="form-label mb-0" for="changesFilter">Show</label>
                    <select id="changesFilter" class="form-select" [ngModel]="selectedFilter" (ngModelChange)="onFilterSelection($event)">
                        <option *ngFor="let option of filterOptions" [ngValue]="option">{{ option.label }}</option>
                    </select>
                </div>
                <button class="btn btn-primary" [routerLink]="['/change-form']">
                    <i class="bi bi-plus-circle me-2"></i>
                    Create Log
                </button>
            </div>
        </div>

        <app-change-cards [datasource]="datasource" (changeDelete)="onDelete($event)"></app-change-cards>

    </div>
</div>
