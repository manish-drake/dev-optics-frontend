<div class="app-form-container">
  <div class="app-form-card shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold mb-0">{{ editMode ? "Update Log" : "Create Log" }}</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="onClose()"
      ></button>
    </div>

    <hr />

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="appName" class="form-label">App Name</label>
        <select class="form-select" formControlName="app" required="true">
          @for(name of app; track name){
          <option [value]="name">
            {{ name }}
          </option>
          }
        </select>
      </div>

      <div class="mb-3">
        <label for="version" class="form-label">Version</label>
        <input
          type="text"
          formControlName="version"
          class="form-control"
          id="version"
          readonly
        />
      </div>

      <div class="mb-3">
        <label for="dtt_change" class="form-label">Date & Time</label>
        <input
          type="datetime-local"
          formControlName="dtt_change"
          class="form-control"
          id="dtt_change"
        />
      </div>

      <div class="mb-3">
        <label for="change_title" class="form-label">Title</label>
        <input
          type="text"
          formControlName="change_title"
          class="form-control"
          id="change_title"
        />
      </div>

      <div class="mb-3">
        <label for="change_desc" class="form-label">Description</label>
        <textarea
          class="form-control"
          formControlName="change_desc"
          id="change_desc"
          rows="3"
          placeholder="Enter description"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" formControlName="category">
          @for(item of category ; track item){
          <option [value]="item">
            {{ item | titlecase }}
          </option>
          }
        </select>
      </div>

   <div class="mb-3">
  <label class="form-label">Contributors</label>

  <div class="position-relative">
    <!-- Fake select UI (styled like form-select) -->
    <div
      class="form-select"
      (click)="toggleDropdown()"
      style="cursor: pointer;"
    >
      {{
        selectContributors.length
          ? selectContributors.join(', ')
          : 'Select contributors'
      }}
    </div>

    <!-- Dropdown with checkboxes -->
    <div
      class="border position-absolute w-100 bg-white shadow-sm z-3"
      *ngIf="dropdownOpen"
      (click)="$event.stopPropagation()"
    >
      <div
        *ngFor="let contributor of contributors"
        class="form-check px-3 py-1"
      >
        <input
          type="checkbox"
          class="form-check-input"
          [id]="contributor"
          [value]="contributor"
          (change)="onContributorChange($event)"
          [checked]="selectContributors.includes(contributor)"
        />
        <label class="form-check-label" [for]="contributor">
          {{ contributor }}
        </label>
      </div>
    </div>
  </div>
</div>





      <div class="mb-3">
        <label for="image_url" class="form-label">Image</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          class="form-control"
          id="image_url"
        />
      </div>

      @if(imageUrl){
      <div class="mt-2">
        <img [src]="imageUrl" class="img-thumbnail" style="max-height: 200px" />
      </div>
      }

      <div class="d-flex justify-content-center gap-3">
        <button
          type="button"
          class="btn btn-secondary px-4"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-primary px-4">{{ editMode ? 'Update' : 'Save'}}</button>
      </div>
    </form>
  </div>
</div>
