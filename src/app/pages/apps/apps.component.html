<!-- app.component.html -->
<div class="container-fluid mb-10">

  <!-- Main Content -->
  <div class="container ">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Applications</h2>
      <button class="btn btn-primary" [routerLink]="['/app-form']">
        <i class="bi bi-plus-circle me-2"></i>
        Add New App
      </button>
    </div>

    <!-- Applications Grid -->
    <div class="row g-4">
      <!-- E-Commerce Platform -->
       @for(item of datasource; track item){
 <div class="col-lg-4 col-md-6">
        <div class="card h-100 shadow-sm app-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h5 class="card-title mb-0">{{item.app}} </h5>
              <span class="badge bg-success">Active</span>
            </div>

            <!-- Description -->
            <div class="app-description mb-4">
              <p class="text-muted mb-0">
              {{item.description}}
                
              </p>
            </div>
          </div>

          <div class="card-footer bg-transparent">
            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm" (click)="viewVersions()">
                View Versions
              </button>
              <button class="btn btn-secondary btn-sm" (click)="editApp()">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteApp()">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
       }
     
    </div>
    
  </div>
</div>
