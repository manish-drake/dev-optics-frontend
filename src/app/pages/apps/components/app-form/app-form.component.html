<div class="app-form-container">
  <div class="app-form-card shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold mb-0">Add New Application</h5>
<!-- Close Button -->
<button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>

    </div>

    <hr />

    <form>
      <div class="mb-3">
        <label for="appName" class="form-label">App Name</label>
        <input type="text" class="form-control" id="appName" placeholder="Enter application name" />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <div class="mb-3">
        <label for="techStack" class="form-label">Tech Stack</label>
        <input type="text" class="form-control" id="techStack" placeholder="Enter tech stack" />
      </div>

      <div class="mb-3">
        <label for="githubRepo" class="form-label">GitHub Repository</label>
        <input type="url" class="form-control" id="githubRepo" placeholder="Enter GitHub URL" />
      </div>

      <div class="mb-4">
        <label for="dockerRepo" class="form-label">Docker Repository</label>
        <input type="text" class="form-control" id="dockerRepo" placeholder="Enter Docker repo" />
      </div>

      <div class="d-flex justify-content-center gap-3">
<!-- Cancel Button -->
<button type="button" class="btn btn-secondary px-4" (click)="onCancel()">Cancel</button>

        <button type="submit" class="btn btn-primary px-4">Save</button>
      </div>
    </form>
  </div>
</div>
