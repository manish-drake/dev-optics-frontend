<div class="container-fluid">

  <!-- Main Content -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Application Versions</h2>
      <button 
        class="btn btn-primary"
        [routerLink]="['/version-form']">
        <i class="bi bi-plus-circle me-2"></i>
        Create Version
      </button>
    </div>

    <!-- Versions Table -->
    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-header">
            <tr>
              <th scope="col">App</th>
              <th scope="col">Version</th>
              <th scope="col">Started</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="fw-semibold">E-Commerce Platform</td>
              <td class="version-cell">v2.1.0</td>
              <td>2024-07-15</td>
              <td>Added user authentication</td>
              <td>
                <span class="badge status-active">Active</span>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary btn-sm" (click)="deployVersion()">
                    Deploy
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="editVersion()">
                    Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="fw-semibold">User Portal</td>
              <td class="version-cell">v1.5.2</td>
              <td>2024-07-20</td>
              <td>Bug fixes and improvements</td>
              <td>
                <span class="badge status-deployed">Deployed</span>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary btn-sm" (click)="deployVersion()">
                    Deploy
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="editVersion()">
                    Edit
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="fw-semibold">Analytics Dashboard</td>
              <td class="version-cell">v0.9.0-beta</td>
              <td>2024-07-25</td>
              <td>Initial beta release</td>
              <td>
                <span class="badge status-beta">Beta</span>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button class="btn btn-primary btn-sm" (click)="deployVersion()">
                    Deploy
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="editVersion()">
                    Edit
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
